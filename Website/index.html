<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentblazer Club</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa; 
            color: #34495e;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container {
            position: relative;
            display: inline-block; 
        }

        .logo-container .agentblazer-logo {
            max-width: 500px;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.1));
        }

        .logo-container .club-text {
            position: absolute; 
            bottom: -20px; 
            right: 0px; 
            font-size: 1.2em;
            font-style: italic;
            color: #e67e22;
            white-space: nowrap; 
        }

        .anurag-logo {
            max-width: 200px;
            margin-top: 20px;
        }
        
        
        .anurag-logo-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .subtitle {
            margin-top: 20px;
            font-size: 1.1em;
            color: #7f8c8d;
            text-align: center;
        }

        .collaboration {
            font-size: 1.1em;
            color: #95a5a6;
            text-align: center;
            margin-top: 10px;
        }

        .event-title {
            font-size: 2.5em;
            font-weight: 700;
            color: #3498db; 
            margin-top: 40px;
            text-align: center;
        }

        .event-date {
            font-size: 1.2em;
            color: #777;
            margin-top: 5px;
            text-align: center;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .stat-box {
            background-color: #ffffff; 
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            width: 250px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1.2em;
            color: #7f8c8d;
        }

        .expected {
        }

        .keynote {
            color: #2ecc71; 
        }

        .pioneering {
            color: #e74c3c; 
        }

        .speaker-link {
            margin-top: 40px;
            text-align: center;
        }

        .speaker-link a {
            font-size: 1.2em;
            color: #ffffff; 
            text-decoration: none;
            background-color: #3498db; 
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .speaker-link a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img class="agentblazer-logo" src="https://agentblazer-club-au.github.io/launch/Agentblazer-logo.png" alt="Agentblazer Logo">
            <span class="club-text">club</span>
        </div>
        <div class="anurag-logo-container">
            <img class="anurag-logo" src="https://agentblazer-club-au.github.io/launch/anurag-logo-2.png" alt="Anurag University Logo">
        </div>
    </div>

    <p class="subtitle">An Initiative by The Office of Industry Alliances</p>
    <p class="collaboration">In collaboration with Salesforce Global Workforce Development Team</p>

    <h2 class="event-title">Inauguration Ceremony</h2>
    <p class="event-date">August 5, 2025</p>

    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-number expected">150+</div>
            <div class="stat-label">Expected Attendees</div>
        </div>
        <div class="stat-box">
            <div class="stat-number keynote">8</div>
            <div class="stat-label">Keynote Sessions & Activities</div>
        </div>
        <div class="stat-box">
            <div class="stat-number pioneering">1</div>
            <div class="stat-label">Pioneering Community</div>
        </div>
    </div>

    <div class="speaker-link">
        <a href="speaker.html">Meet Our Speakers</a>
    </div>
</body>
</html>
